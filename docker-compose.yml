services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: timekeeper-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: timekeeper
      POSTGRES_USER: timekeeper
      POSTGRES_PASSWORD: timekeeper_password_change_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timekeeper"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timekeeper-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg://timekeeper:timekeeper_password_change_in_production@db:5432/timekeeper
      SECRET_KEY: your-secret-key-change-in-production
      JWT_SECRET_KEY: your-jwt-secret-key-change-in-production
      FLASK_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: /app/entrypoint.sh

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: timekeeper-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:5000

volumes:
  postgres_data:
    driver: local
